<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <title>520</title>
    <!--build:css css/combine.css -->
    <link rel="stylesheet" href="../node_modules/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <!--endbuild -->
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
<div class="container">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="section section1">
                    <div class="logo-wrap">
                        <img class="ani logo" src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30173.png"
                             swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
                        <h2 class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                            swiper-animate-delay="0.3s">你该表白了</h2>
                    </div>
                    <div class="text-wrap">
                        <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                           swiper-animate-delay="0.4s">520</p>
                        <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                           swiper-animate-delay="0.5s">你想给谁表白?</p>
                        <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                           swiper-animate-delay="0.6s">给你爱上的人?</p>
                        <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                           swiper-animate-delay="0.7s">给没爱上你的人?</p>
                        <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                           swiper-animate-delay="0.8s">给还不知道被你爱着的人?</p>
                        <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                           swiper-animate-delay="0.9s">给猫猫狗狗?</p>
                        <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                           swiper-animate-delay="1.0s">给家人朋友?</p>
                        <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                           swiper-animate-delay="1.1s">给宇宙万物?</p>
                        <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                           swiper-animate-delay="1.2s">… …</p>
                        <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                           swiper-animate-delay="1.3s">制作你的表白卡片</p>
                        <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                           swiper-animate-delay="1.4s">5月20日</p>
                        <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
                           swiper-animate-delay="1.5s">可能你就是头条</p>
                    </div>
                    <div class="ani swiper-button-next swiper-button-next1" swiper-animate-effect="lightSpeedIn"
                         swiper-animate-duration="1s" swiper-animate-delay="1.6s"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="section section2">
                    <h2 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"
                         swiper-animate-delay="0.3s">选择表白对象</h2>
                    <div class="options-list">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30175.png"
                             class="ani"
                             swiper-animate-effect="fadeInLeft"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.4s">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30178.png"
                             class="ani"
                             swiper-animate-effect="fadeInLeft"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.5s">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30179.png"
                             class="ani"
                             swiper-animate-effect="fadeInLeft"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.6s">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30180.png"
                             class="ani"
                             swiper-animate-effect="fadeInLeft"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.7s">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30183.png"
                             class="ani"
                             swiper-animate-effect="fadeInLeft"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.8s">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30182.png"
                             class="ani"
                             swiper-animate-effect="fadeInLeft"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.9s">
                    </div>
                    <div class="nick ani"
                         swiper-animate-effect="fadeInLeft"
                         swiper-animate-duration="1s"
                         swiper-animate-delay="1.0s">
                        <div class="female">
                            <p class="nick-name">对象昵称</p>
                            <input type="text" maxlength="6">
                            <p class="tips">(选填)</p>
                        </div>
                        <div class="male">
                            <p class="nick-name">你的昵称</p>
                            <input type="text" maxlength="6">
                            <p class="tips">(选填)</p>
                        </div>
                    </div>
                    <div class="swiper-button-next swiper-button-next2 ani" swiper-animate-effect="jackInTheBox"
                         swiper-animate-duration="1s" swiper-animate-delay="1.6s"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="section section3">
                    <h2 class="ani" swiper-animate-effect="bounce" swiper-animate-duration="0.5s"
                        swiper-animate-delay="0.3s">在哪里表白呢</h2>
                    <div class="options-list">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30195.png" alt="">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30196.png" alt="">
                        <img src="///imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30197.png" alt="">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30198.png" alt="">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30199.png" alt="">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30200.png" alt="">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30201.png" alt="">
                    </div>
                    <div class="swiper-button-next swiper-button-next3" swiper-animate-effect="lightSpeedIn"
                         swiper-animate-duration="1s" swiper-animate-delay="1.6s"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="section section3">
                    <h2 class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s"
                        swiper-animate-delay="0.3s">说出你的爱</h2>
                    <div class="options-list">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30202.png"
                             class="ani"
                             swiper-animate-effect="fadeInUp"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.4s">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30202.png"
                             class="ani"
                             swiper-animate-effect="fadeInUp"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.5s">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30202.png"
                             class="ani"
                             swiper-animate-effect="fadeInUp"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.6s">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30202.png"
                             class="ani"
                             swiper-animate-effect="fadeInUp"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.7s">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30202.png"
                             class="ani"
                             swiper-animate-effect="fadeInUp"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.8s">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30202.png"
                             class="ani"
                             swiper-animate-effect="fadeInUp"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.9s">
                    </div>
                    <div class="custom">
                        <p>你的原创:</p>
                        <input type="text">
                    </div>
                    <p class="custom-tips">*25个字以内</p>
                    <div class="swiper-button-next swiper-button-next3" swiper-animate-effect="lightSpeedIn"
                         swiper-animate-duration="1s" swiper-animate-delay="1.2s"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="section section5">
                    <div class="loading">
                        <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30189.png" alt="">
                        <div class="load-more">
                            <p>告白生成中</p>
                            <div class="bouncing-loader">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next swiper-button-next3" swiper-animate-effect="lightSpeedIn"
                         swiper-animate-duration="1s" swiper-animate-delay="1.2s"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="section section6">
                    <img src="" alt="">
                    <p class="tips-1">发送卡片至良仓公众号，有机会获得神秘告白礼物哦～</p>
                    <div class="button-group">
                        <a href="">
                            <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30193.png" alt="">
                        </a>
                        <a href="">
                            <img src="//imgs-qn.iliangcang.com/ware/sowhatimg/ware/orig/2/30/30194.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- build:js js/vendor.min.js -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/fastclick/lib/fastclick.js"></script>
<script src="../node_modules/swiper/dist/js/swiper.min.js"></script>
<script src="static/js/swiper.animate.min.js"></script>
<!-- endbuild -->
<script src="js/app.min.js"></script>
<script>
  $(function () {
    FastClick.attach(document.body);
  });
</script>
<script>
  var mySwiper = new Swiper('.swiper-container', {
    direction: 'vertical',  //竖向滚动
    allowTouchMove: false,  //禁止触摸滑动
    navigation: {
      nextEl: '.swiper-button-next'
    },
    on: {
      init: function () {
        swiperAnimateCache(this); //隐藏动画元素
        swiperAnimate(this); //初始化完成开始动画
      },
      slideChangeTransitionEnd: function () {
        swiperAnimateCache(this); //隐藏动画元素
        swiperAnimate(this); //初始化完成开始动画
      }
    }
  });
</script>
</body>
</html>
